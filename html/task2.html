<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Student Admission form</title>
    </head>
    <body>
        <h1> College Admission Form</h1>

           
            <form id="admissionForm" method="post">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required><br>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
    
                <label for="dob">Date of Birth:</label>
                <td><h3><i>Date of Birth:</i></h3></td>
                <td><input type="search" placeholder="date"></td>
                <td><input type="search" placeholder="month"></td>
                <td><input type="search" placeholder="year"></td><br>
    
                <label for="program">Program of Interest:</label>
                <select id="program" name="program" required>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Business">Business</option>
                              </select><br>
    
                <label for="documents">Upload Documents:</label>
                <input type="file" id="documents" name="documents" accept=".pdf,.docx" required><br>
    
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>

    
</body>
</html>
